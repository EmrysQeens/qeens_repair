<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
        {% if login %}
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
            <script type="text/javascript" src="{{ url_for('static', filename='login.js') }}"></script>
        {% endif %}
        <script type="text/javascript" src="{{ url_for('static', filename='request.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
    </head>
    <body>
        {% if not login %}
            <div id="loader" style="margin: auto; max-width: 100%; position: fixed; bottom: 0; width: 100%; text-align: center;">
                <img src = "{{ url_for('static', filename='ld1.gif') }}" alt="loading" style="max-width: 300px;">
            </div>
            <div id="menu">
                <div class="inline"><input type="radio" name="menu" id="welcome">  <span class="spn">Welcome</span></div>
                <div class="inline"><input type="radio" name="menu" id="register">  <span class="spn">Register</span></div>
                <div class="inline"><input type="radio" name="menu" id="search">    <span class="spn">Search</span></div>
                <button class="btn right" id="options" data-target="#app_modal" data-toggle="modal">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" >
							<path fill-rule="evenodd" d="M6.415.52a2.678 2.678 0 013.17 0l.928.68c.153.113.33.186.518.215l1.138.175a2.678 2.678 0 012.241 2.24l.175 1.138c.029.187.102.365.215.518l.68.928a2.678 2.678 0 010 3.17l-.68.928a1.179 1.179 0 00-.215.518l-.175 1.138a2.678 2.678 0 01-2.241 2.241l-1.138.175a1.179 1.179 0 00-.518.215l-.928.68a2.678 2.678 0 01-3.17 0l-.928-.68a1.179 1.179 0 00-.518-.215L3.83 14.41a2.678 2.678 0 01-2.24-2.24l-.175-1.138a1.179 1.179 0 00-.215-.518l-.68-.928a2.678 2.678 0 010-3.17l.68-.928a1.17 1.17 0 00.215-.518l.175-1.14a2.678 2.678 0 012.24-2.24l1.138-.175c.187-.029.365-.102.518-.215l.928-.68zm2.282 1.209a1.178 1.178 0 00-1.394 0l-.928.68a2.678 2.678 0 01-1.18.489l-1.136.174a1.178 1.178 0 00-.987.987l-.174 1.137a2.678 2.678 0 01-.489 1.18l-.68.927c-.305.415-.305.98 0 1.394l.68.928c.256.348.423.752.489 1.18l.174 1.136c.078.51.478.909.987.987l1.137.174c.427.066.831.233 1.18.489l.927.68c.415.305.98.305 1.394 0l.928-.68a2.678 2.678 0 011.18-.489l1.136-.174c.51-.078.909-.478.987-.987l.174-1.137c.066-.427.233-.831.489-1.18l.68-.927c.305-.415.305-.98 0-1.394l-.68-.928a2.678 2.678 0 01-.489-1.18l-.174-1.136a1.178 1.178 0 00-.987-.987l-1.137-.174a2.678 2.678 0 01-1.18-.489l-.927-.68zM9 11a1 1 0 11-2 0 1 1 0 012 0zM6.92 6.085c.081-.16.19-.299.34-.398.145-.097.371-.187.74-.187.28 0 .553.087.738.225A.613.613 0 019 6.25c0 .177-.04.264-.077.318a.956.956 0 01-.277.245c-.076.051-.158.1-.258.161l-.007.004c-.093.056-.204.122-.313.195a2.416 2.416 0 00-.692.661.75.75 0 001.248.832.956.956 0 01.276-.245 6.3 6.3 0 01.26-.16l.006-.004c.093-.057.204-.123.313-.195.222-.149.487-.355.692-.662.214-.32.329-.702.329-1.15 0-.76-.36-1.348-.862-1.725A2.76 2.76 0 008 4c-.631 0-1.154.16-1.572.438-.413.276-.68.638-.849.977a.75.75 0 001.342.67z">
							</path>
						</svg>
                </button>
                <button class="btn right" id="logout">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                      <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg>
                </button>
            </div>
            <div class="modal fade" id="app_modal" tabindex="-1" role="dialog" aria-labelledby="options"
				aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered"  role="document">
						<div class="modal-content">
								<div class="modal-header">
									<h6 class="modal-title" id="modal_title">Settings</h6>
								</div>
								<div class="modal-body" style="position: initial;" id="modal_body">
                                    <form id="form_manu">
                                        <span class="spn">Add manufacturers.</span>
                                        <input type="text" name="manufacturer" class="form-control form-control-sm" placeholder="Manufacturer's Name" maxlength="35" autocomplete="off" required>
                                        <button type="submit" class="btn btn-sm" id="register_btn">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                                              <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                              <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                                            </svg>
                                        </button>
                                    </form>
                                    <form id="form_psw">
                                        <span class="spn">Change password</span>
                                        <div>
                                            <input type="password" name="old_psw" class="form-control form-control-sm inp" placeholder="Old Password" maxlength="35" autocomplete="off" required>
                                            <input type="checkbox" class="chk" id="old_psw_chk">
                                        </div>
                                        <div>
                                            <input type="password" name="new_psw" class="form-control form-control-sm inp" placeholder="New Password" maxlength="35" autocomplete="off" required>
                                            <input type="checkbox" class="chk" id="new_psw_chk">
                                        </div>
                                        <button type="submit" class="btn btn-sm" id="psw_btn">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                                              <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                              <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                                            </svg>
                                        </button>
                                    </form>
                                </div>
								<div class="modal-footer">
										<button type="button" class="btn" data-dismiss="modal" id="dismiss">
                                        	<span class="spn">X</span>
										</button>
								</div>
						</div>
				</div>
			</div>
        {% endif %}
        <div class="container" id="layout">
            {{ body | safe }}
            {% block body %}
            {% endblock %}
        </div>
        <div class="qeens">
            <h6 class="right">Qeens_Inc<span class="spn" id="driven"> driven to be better.</span></h6>
        </div>
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/jquery-3.5.1.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/popper.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/bootstrap.min.js') }}"></script>
    </body>
</html>
